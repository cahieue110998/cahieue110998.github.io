<form action="" method="POST" role="form">
	<legend>Add Course</legend>

	<div class="form-group">
		<label for="">Name</label>
		<input type="text" class="form-control" placeholder="Course name" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
	</div>
	
	<div class="form-group">
		<label for="">Description</label>
		<input type="text" class="form-control" placeholder="Course description " [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}">
	</div>
	
	<div class="form-group">
		<label for="">Fee</label>
	<input type="number" class="form-control" placeholder="Course price" [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
	</div>

	<button type="submit" class="btn btn-primary" [style.margin-top.px]="10" (click)="onAddCourse()">Save</button>
</form>
